// Yaar Podshipnik's MM patch for better TAC-LS support in R&S Capsuledyne Taurus HCV mod


// Remove TacLifeSupport resources if the mod is not installed, don't touch if it is
@PART[TaurusHCV]:NEEDS[!TacLifeSupport]:Final
{
   -RESOURCE[Food] {}
	-RESOURCE[Water] {}   
   -RESOURCE[Oxygen] {}
   -RESOURCE[Waste] {}
   -RESOURCE[WasteWater] {}
   -RESOURCE[CarbonDioxide] {}
}